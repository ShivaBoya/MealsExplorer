
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meal Explorer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<div class="container topbar">
<div class="brand">
<h1>🍽️ Meal Explorer</h1>
<span class="hint">TheMealDB API — Search • Filter • Sort • Paginate</span>
</div>
<div class="controls">
<div class="control" style="grid-column: 1 / -1">
<input id="search" type="search" placeholder="Search meals (debounced 500ms)… e.g. 'chicken'" autocomplete="off" />
<div id="suggestions" class="suggestions" role="listbox" aria-label="Meal suggestions"></div>
</div>
<div class="control">
<select id="category">
<option value="">All Categories</option>
</select>
</div>
<div class="control">
<select id="sort">
<option value="name-asc">Sort: Name (A→Z)</option>
<option value="name-desc">Sort: Name (Z→A)</option>
</select>
</div>
</div>
</div>
</header>


<main class="container">
<div class="meta">
<div class="row">
<span id="count" class="pill">0 results</span>
<span id="activeFilters" class="pill" style="display:none;"></span>
</div>
<div class="row"><a class="link" href="https://www.themealdb.com/api.php" target="_blank" rel="noreferrer">API Docs ↗</a></div>
</div>


<section id="results" class="grid" aria-live="polite"></section>


<div class="pagination" id="pagination"></div>
<div class="page-info" id="pageInfo"></div>
</main>


<div class="loader-wrap" id="loader" aria-hidden="true"><div class="loader" role="progressbar" aria-label="Loading"></div></div>


<script src="script.js"></script>
</body>
</html>
